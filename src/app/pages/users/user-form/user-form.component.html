<div class="card w-100 my-5">
    <div class="card-body">
        <h1 class="card-title text-center">Formulário de Usuários</h1>
        <form [formGroup]="userForm">
            <div class="row my-4">
                <div class="col-6">
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" formControlName="name" id="name" placeholder="your name">
                        <label for="floatingInput">Name</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" formControlName="last_name" id="last-name" placeholder="your last name">
                        <label for="floatingInput">Last name</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" formControlName='age' id="age" placeholder="your age">
                        <label for="floatingInput">Age</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" formControlName="occupation" id="occupation" placeholder="your occupation">
                        <label for="floatingInput">Occupation</label>
                    </div>
                </div>
            </div>
            <div class="form-group col-12 mt-4rem">
                <button type="button" class="btn btn-success float-start" (click)="actionButton()">Save</button>
                <button type="button" class="btn btn-outline-danger float-end" routerLink="/">Cancel</button>
            </div>
        </form>
    </div>
</div>
